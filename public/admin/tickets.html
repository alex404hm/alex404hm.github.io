<!DOCTYPE html>
<html lang="da" class="scroll-smooth" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support Pro - Ticket Administration</title>

  <!-- Meta Description for SEO -->
  <meta name="description" content="Support Pro Ticket Administration for efficient ticket management.">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Support Pro - Ticket Administration">
  <meta property="og:description" content="Efficient ticket management for your support team.">
  <meta property="og:image" content="https://yourwebsite.com/images/og-image.jpg">
  <meta property="og:url" content="https://yourwebsite.com/tickets">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a6631075be.js" crossorigin="anonymous" defer></script>

  <!-- Custom Tailwind Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif'],
          },
          colors: {
            primaryBlue: '#2563EB',
            secondaryGray: '#E5E7EB',
            darkBlack: '#1E293B',
            lightBlack: '#334155',
            accentGreen: '#16A34A',
            accentRed: '#DC2626',
            warningYellow: '#EAB308',
            hoverBlue: '#1E40AF',
          },
        },
      },
    };
  </script>
</head>

<body class="relative bg-lightBlack text-secondaryGray font-inter dark:bg-darkBlack dark:text-white transition-colors duration-300">
  <!-- Dashboard Layout -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-72 bg-lightBlack dark:bg-darkBlack rounded-r-2xl shadow-lg flex flex-col justify-between p-6 fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
      <div>
        <!-- Logo -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-primaryBlue flex items-center justify-center">
            <i class="fas fa-user-cog mr-2" aria-hidden="true"></i>
            Support Pro - Admin
          </h2>
        </div>
        <!-- Navigation -->
        <nav class="space-y-4" aria-label="Sidebar Navigation">
          <a href="admin.html" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all">
            <i class="fas fa-tachometer-alt mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i> Dashboard
          </a>
          <a href="tickets.html" class="sidebar-link flex items-center p-3 text-base rounded-lg bg-hoverBlue text-white transition-all">
            <i class="fas fa-ticket-alt mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i> Tickets
          </a>
          <a href="guides.html" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all">
            <i class="fas fa-book mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i> Guides
          </a>
          <a href="users.html" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all">
            <i class="fas fa-users mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i> Brugere
          </a>
          <a href="#logout" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all">
            <i class="fas fa-sign-out-alt mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i> Log ud
          </a>
        </nav>
      </div>
      <!-- Footer Section -->
      <div class="mt-10 flex items-center">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin Avatar" class="w-10 h-10 rounded-full mr-3">
        <div class="font-roboto text-left">
          <p>Admin Bruger</p>
          <p class="text-xs">Administrator</p>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col ml-0 lg:ml-72 transition-all duration-300">
      <!-- Top Toolbar -->
      <header class="flex items-center justify-between p-4 bg-lightBlack dark:bg-darkBlack text-secondaryGray dark:text-white shadow-md rounded-b-2xl">
        <button id="menu-button" class="lg:hidden focus:outline-none" aria-label="Toggle Sidebar">
          <i class="fas fa-bars"></i>
        </button>
        <!-- Search Bar -->
        <div class="relative flex-1 mx-4">
          <input type="text" id="search-input" placeholder="Søg..." class="w-full px-4 py-3 rounded-lg bg-secondaryGray dark:bg-lightBlack text-darkBlack dark:text-white focus:ring-2 focus:ring-primaryBlue focus:outline-none" aria-label="Search">
          <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-primaryBlue cursor-pointer hover:text-accentGreen transition-colors"></i>
        </div>
        <!-- Dark Mode Toggle -->
        <button id="theme-toggle" class="ml-4 focus:outline-none" aria-label="Toggle Dark Mode">
          <i class="fas fa-moon text-secondaryGray dark:text-gray-400"></i>
        </button>
      </header>

      <!-- Main Content Area -->
      <main class="flex-1 p-6 bg-white dark:bg-darkBlack rounded-lg mt-6">
        <h1 class="text-4xl font-bold mb-6 text-darkBlack dark:text-white">Ticket Administration</h1>

        <!-- Tickets Table Section -->
        <section id="tickets" class="mb-8">
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white dark:bg-lightBlack rounded-lg shadow-lg">
              <thead>
                <tr>
                  <th class="py-3 px-6 bg-primaryBlue text-left text-xs font-medium text-white uppercase tracking-wider">Ticket ID</th>
                  <th class="py-3 px-6 bg-primaryBlue text-left text-xs font-medium text-white uppercase tracking-wider">Emne</th>
                  <th class="py-3 px-6 bg-primaryBlue text-left text-xs font-medium text-white uppercase tracking-wider">Status</th>
                  <th class="py-3 px-6 bg-primaryBlue text-center text-xs font-medium text-white uppercase tracking-wider">Handlinger</th>
                </tr>
              </thead>
              <tbody id="tickets-table-body" class="text-sm text-darkBlack dark:text-white">
                <!-- Dynamic Ticket Rows Will Be Injected Here -->
              </tbody>
            </table>
          </div>

          <!-- Loading Indicator -->
          <div id="loading-indicator" class="flex justify-center items-center mt-4 hidden">
            <svg class="animate-spin h-8 w-8 text-primaryBlue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
          </div>
          
          <!-- Error Message -->
          <div id="error-message" class="text-center text-red-500 dark:text-red-400 mt-4 hidden">
            Kunne ikke hente billetter. Prøv igen senere.
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('theme-toggle');
      const menuButton = document.getElementById('menu-button');
      const sidebar = document.getElementById('sidebar');
      const ticketsTableBody = document.getElementById('tickets-table-body');
      const loadingIndicator = document.getElementById('loading-indicator');
      const errorMessage = document.getElementById('error-message');
      const API_BASE_URL = 'http://localhost:3001'; // Replace with your actual API base URL

      // Initialize Theme based on localStorage
      const initializeTheme = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      };

      const toggleDarkMode = () => {
        document.documentElement.classList.toggle('dark');
        const isDark = document.documentElement.classList.contains('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      };

      const toggleSidebar = () => {
        sidebar.classList.toggle('-translate-x-full');
      };

      const fetchTickets = async () => {
        loadingIndicator.classList.remove('hidden');
        errorMessage.classList.add('hidden');
        ticketsTableBody.innerHTML = '';

        try {
          const response = await fetch(`${API_BASE_URL}/admin/tickets`);
          if (!response.ok) throw new Error('Kunne ikke hente billetter.');

          const data = await response.json();
          renderTickets(data.tickets);
        } catch (error) {
          console.error('Error fetching tickets:', error);
          errorMessage.textContent = 'Kunne ikke hente billetter. Prøv igen senere.';
          errorMessage.classList.remove('hidden');
        } finally {
          loadingIndicator.classList.add('hidden');
        }
      };

      const renderTickets = (tickets) => {
        if (tickets.length === 0) {
          ticketsTableBody.innerHTML = `
            <tr>
              <td colspan="4" class="py-4 px-6 text-center text-darkBlack dark:text-white">Ingen billetter fundet.</td>
            </tr>
          `;
        } else {
          tickets.forEach(ticket => {
            const row = document.createElement('tr');
            row.classList.add('border-b', 'border-gray-200', 'dark:border-gray-700', 'hover:bg-gray-100', 'dark:hover:bg-lightBlack', 'transition-all');
            row.innerHTML = `
              <td class="py-4 px-6 text-darkBlack dark:text-white">${ticket.id}</td>
              <td class="py-4 px-6 text-darkBlack dark:text-white">${sanitizeHTML(ticket.subject)}</td>
              <td class="py-4 px-6"><span class="${getStatusClass(ticket.status)}">${ticket.status}</span></td>
              <td class="py-4 px-6 text-center">
                <button class="view-ticket-btn text-primaryBlue" aria-label="View Ticket" data-id="${ticket.id}">
                  <i class="fas fa-eye" aria-hidden="true"></i>
                </button>
                <button class="close-ticket-btn text-accentRed" aria-label="Close Ticket" data-id="${ticket.id}">
                  <i class="fas fa-times-circle" aria-hidden="true"></i>
                </button>
              </td>
            `;
            ticketsTableBody.appendChild(row);
          });
        }
      };

      const sanitizeHTML = (str) => {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
      };

      const getStatusClass = (status) => {
        switch (status.toLowerCase()) {
          case 'åben': return 'bg-accentGreen text-white px-2 py-1 rounded';
          case 'lukket': return 'bg-accentRed text-white px-2 py-1 rounded';
          default: return 'bg-warningYellow text-darkBlack dark:text-white px-2 py-1 rounded';
        }
      };

      // Event Listeners
      themeToggle.addEventListener('click', toggleDarkMode);
      menuButton.addEventListener('click', toggleSidebar);

      // Initialize Page
      initializeTheme();
      fetchTickets();
    });
  </script>
</body>

</html>
