<!DOCTYPE html>
<html lang="da" class="scroll-smooth" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Support Pro - Admin Logs</title>

  <!-- Meta Description for SEO -->
  <meta name="description" content="Support Pro Admin Logs giver dig mulighed for at overvåge og analysere systemets aktiviteter effektivt.">

  <!-- Open Graph Meta Tags for Social Sharing -->
  <meta property="og:title" content="Support Pro - Admin Logs">
  <meta property="og:description" content="Overvåg og analysér systemets aktiviteter med vores avancerede Admin Dashboard.">
  <meta property="og:image" content="https://yourwebsite.com/images/og-image.jpg">
  <meta property="og:url" content="https://yourwebsite.com/logs">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind Configuration -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif'],
          },
          colors: {
            primaryBlue: '#2563EB',
            secondaryGray: '#E5E7EB',
            darkBlack: '#1E293B',
            lightBlack: '#334155',
            accentGreen: '#16A34A',
            accentRed: '#DC2626',
            hoverBlue: '#1E40AF',
            pendingYellow: '#F59E0B',
            guidePurple: '#8B5CF6',
          },
        },
      },
      plugins: [],
    };
  </script>

  <!-- FontAwesome for Icons -->
  <script src="https://kit.fontawesome.com/a6631075be.js" crossorigin="anonymous" defer></script>

  <!-- Loader Styles -->
  <style>
    .loader {
      border-top-color: #2563EB;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      padding: 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .notification.show {
      opacity: 1;
    }

    .notification.success {
      background-color: #D1FAE5;
      color: #065F46;
    }

    .notification.error {
      background-color: #FEE2E2;
      color: #991B1B;
    }
  </style>
</head>

<body class="bg-lightBlack text-secondaryGray font-inter dark:bg-darkBlack dark:text-white transition-colors duration-300">

  <!-- Notification Container -->
  <div id="notification" class="notification" role="alert" aria-live="assertive"></div>

  <!-- Dashboard Layout -->
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside id="sidebar" class="w-72 bg-lightBlack dark:bg-darkBlack rounded-r-2xl shadow-lg flex flex-col justify-between p-6 fixed inset-y-0 left-0 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-50" aria-label="Sidebar Navigation">
      <div>
        <!-- Logo -->
        <div class="text-center mb-8">
          <h2 class="text-2xl font-bold text-primaryBlue flex items-center justify-center">
            <i class="fas fa-user-cog mr-2" aria-hidden="true"></i>
            Support Pro - Admin
          </h2>
        </div>
        <!-- Navigation -->
        <nav class="space-y-4" role="navigation">
          <a href="/admin" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all" aria-label="Dashboard">
            <i class="fas fa-tachometer-alt mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i>
            Dashboard
          </a>
          <a href="tickets" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all" aria-label="Tickets">
            <i class="fas fa-ticket-alt mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i>
            Tickets
          </a>
          <a href="guides" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all" aria-label="Guides">
            <i class="fas fa-book mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i>
            Guides
          </a>
          <a href="logs" class="sidebar-link flex items-center p-3 text-base rounded-lg bg-hoverBlue text-white transition-all" aria-current="page" aria-label="Logs">
            <i class="fas fa-file-alt mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i>
            Logs
          </a>
          <a href="users" class="sidebar-link flex items-center p-3 text-base rounded-lg hover:bg-hoverBlue hover:text-white transition-all" aria-label="Brugere">
            <i class="fas fa-users mr-3 text-secondaryGray dark:text-gray-400" aria-hidden="true"></i>
            Brugere
          </a>
        </nav>
      </div>
      <!-- Logout Button at Bottom of Sidebar -->
      <div class="mt-10">
        <button id="logout-button" class="flex items-center p-3 text-base rounded-lg bg-accentRed text-white hover:bg-hoverBlue transition-all w-full text-left focus:outline-none" aria-label="Log ud">
          <i class="fas fa-sign-out-alt mr-3" aria-hidden="true"></i>
          Log ud
        </button>
      </div>
    </aside>

    <!-- Overlay for Mobile Sidebar -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden lg:hidden z-40"></div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col ml-0 lg:ml-72 transition-all duration-300">
      <!-- Top Toolbar -->
      <header class="flex items-center justify-between p-4 bg-lightBlack dark:bg-darkBlack text-secondaryGray dark:text-white shadow-md rounded-b-2xl">
        <!-- Hamburger Menu for Mobile -->
        <button id="menu-button" class="lg:hidden focus:outline-none" aria-label="Toggle Sidebar">
          <i class="fas fa-bars text-xl"></i>
        </button>
        <!-- Search Bar -->
        <div class="relative flex-1 mx-4">
          <input type="text" id="search-input" placeholder="Søg i logs..." class="w-full px-4 py-3 rounded-lg bg-secondaryGray dark:bg-lightBlack text-darkBlack dark:text-white focus:ring-2 focus:ring-primaryBlue focus:outline-none" aria-label="Search">
          <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-primaryBlue cursor-pointer hover:text-accentGreen transition-colors" aria-hidden="true"></i>
        </div>
        <!-- Dark Mode Toggle and Profile Dropdown -->
        <div class="flex items-center space-x-4">
          <!-- Dark Mode Toggle -->
          <button id="theme-toggle" class="focus:outline-none" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon text-secondaryGray dark:text-gray-400"></i>
          </button>
          <!-- Profile Dropdown -->
          <div class="relative">
            <button id="profile-menu-button" class="flex items-center focus:outline-none" aria-haspopup="true" aria-expanded="false" aria-label="Profile Menu">
              <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Profile Picture" class="w-10 h-10 rounded-full">
              <i class="fas fa-chevron-down ml-2 text-secondaryGray dark:text-gray-400"></i>
            </button>
            <div id="profile-dropdown" class="absolute right-0 mt-2 w-48 bg-white dark:bg-lightBlack rounded-md shadow-lg hidden z-20 transition-dropdown">
              <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-secondaryGray dark:hover:bg-hoverBlue">Profilindstillinger</a>
              <!-- Removed Logout from Profile Dropdown -->
            </div>
          </div>
        </div>
      </header>

      <!-- Main Content Area -->
      <main class="flex-1 p-6 bg-white dark:bg-darkBlack rounded-lg mt-6 overflow-auto">
        <div class="flex items-center justify-between mb-6">
          <h1 class="text-4xl font-bold text-darkBlack dark:text-white">System Logs</h1>
          <!-- Optional: Add a button for exporting logs -->
          <!-- <button id="export-logs-button" class="px-6 py-3 bg-primaryBlue text-white rounded-lg shadow-md hover:bg-hoverBlue transition-all focus:outline-none">Eksporter Logs</button> -->
        </div>

        <!-- Loader -->
        <div id="loader" class="flex justify-center items-center mb-6 hidden">
          <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <!-- Manual Log Entry Section -->
        <section id="manual-log-entry" class="mb-8">
          <h2 class="text-2xl font-semibold mb-4 text-darkBlack dark:text-white">Manuel Log Indtastning</h2>
          <form id="manual-log-form" class="bg-secondaryGray dark:bg-lightBlack p-6 rounded-lg shadow-md">
            <div class="mb-4">
              <label for="manual-log-action" class="block text-sm font-medium mb-1 text-darkBlack dark:text-white">Handling</label>
              <input type="text" id="manual-log-action" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkBlack text-darkBlack dark:text-white focus:ring-2 focus:ring-primaryBlue focus:outline-none" placeholder="Beskrivelse af handling" required>
            </div>
            <div class="mb-4">
              <label for="manual-log-user" class="block text-sm font-medium mb-1 text-darkBlack dark:text-white">Bruger</label>
              <input type="text" id="manual-log-user" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkBlack text-darkBlack dark:text-white focus:ring-2 focus:ring-primaryBlue focus:outline-none" placeholder="Navn eller ID på bruger" required>
            </div>
            <div class="mb-4">
              <label for="manual-log-details" class="block text-sm font-medium mb-1 text-darkBlack dark:text-white">Detaljer</label>
              <textarea id="manual-log-details" rows="4" class="w-full px-4 py-3 rounded-lg bg-white dark:bg-darkBlack text-darkBlack dark:text-white focus:ring-2 focus:ring-primaryBlue focus:outline-none" placeholder="Yderligere detaljer om loggen" required></textarea>
            </div>
            <div class="flex justify-end">
              <button type="submit" class="px-6 py-3 bg-accentGreen text-white rounded-lg shadow-md hover:bg-hoverBlue transition-all focus:outline-none">Indsend Log</button>
            </div>
          </form>
        </section>

        <!-- Logs Table Section -->
        <section id="logs" class="mb-8">
          <h2 class="text-2xl font-semibold mb-4 text-darkBlack dark:text-white">Alle System Logs</h2>
          <div class="overflow-x-auto">
            <table class="min-w-full bg-secondaryGray dark:bg-lightBlack rounded-lg shadow-lg">
              <thead>
                <tr class="bg-primaryBlue text-white">
                  <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider">Log ID</th>
                  <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider">Handling</th>
                  <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider">Bruger</th>
                  <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider">Dato</th>
                  <th class="py-3 px-6 text-left text-xs font-medium uppercase tracking-wider">Detaljer</th>
                  <th class="py-3 px-6 text-center text-xs font-medium uppercase tracking-wider">Handlinger</th>
                </tr>
              </thead>
              <tbody id="logs-table-body" class="text-sm divide-y divide-gray-200 dark:divide-gray-700">
                <!-- Dynamic Log Rows Will Be Injected Here -->
              </tbody>
            </table>
          </div>
          <!-- Loading Indicator -->
          <div id="loading-indicator" class="flex justify-center items-center mt-4 hidden">
            <svg class="animate-spin h-8 w-8 text-primaryBlue" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
            </svg>
          </div>

          <!-- Error Message -->
          <div id="error-message" class="text-center text-red-500 dark:text-red-400 mt-4 hidden">
            Kunne ikke hente logs. Prøv igen senere.
          </div>
        </section>
      </main>
    </div>
  </div>

  <!-- Modal for Viewing Log Details -->
  <div id="log-modal" class="fixed inset-0 hidden bg-black bg-opacity-80 flex items-center justify-center z-50" role="dialog" aria-modal="true" aria-labelledby="log-modal-title">
    <div class="bg-white dark:bg-darkBlack rounded-lg shadow-lg p-8 w-3/4 lg:w-1/2">
      <h2 id="log-modal-title" class="text-2xl font-bold mb-4 text-darkBlack dark:text-white">Log Detaljer</h2>
      <div id="log-details" class="space-y-4 overflow-auto max-h-80">
        <!-- Log details will be injected here -->
      </div>
      <div class="flex justify-end mt-6">
        <button type="button" id="close-log-modal" class="px-6 py-3 bg-secondaryGray dark:bg-lightBlack text-darkBlack dark:text-white rounded-lg shadow-md hover:bg-hoverBlue hover:text-white transition-all focus:outline-none">Luk</button>
      </div>
    </div>
  </div>

  <!-- JavaScript for CRUD Operations -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE_URL = 'http://localhost:3000'; // Replace with your actual API base URL
      let logsData = [];
      let currentLog = null;

      // Elements
      const themeToggle = document.getElementById('theme-toggle');
      const menuButton = document.getElementById('menu-button');
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      const logsTableBody = document.getElementById('logs-table-body');
      const loadingIndicator = document.getElementById('loading-indicator');
      const errorMessage = document.getElementById('error-message');
      const logoutButton = document.getElementById('logout-button');
      const searchInput = document.getElementById('search-input');
      const logModal = document.getElementById('log-modal');
      const logDetails = document.getElementById('log-details');
      const closeLogModalButton = document.getElementById('close-log-modal');
      const loader = document.getElementById('loader');
      const profileMenuButton = document.getElementById('profile-menu-button');
      const profileDropdown = document.getElementById('profile-dropdown');
      const manualLogForm = document.getElementById('manual-log-form');
      const notification = document.getElementById('notification');

      // Initialize Theme
      const initializeTheme = () => {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      };
      initializeTheme();

      // Theme Toggle
      themeToggle.addEventListener('click', () => {
        const isDark = document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });

      // Sidebar Toggle for Mobile
      const toggleSidebar = () => {
        sidebar.classList.toggle('-translate-x-full');
        overlay.classList.toggle('hidden');
      };

      menuButton.addEventListener('click', toggleSidebar);
      overlay.addEventListener('click', toggleSidebar);

      // Profile Dropdown Toggle
      profileMenuButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent event from bubbling up
        profileDropdown.classList.toggle('hidden');
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', (event) => {
        if (!profileMenuButton.contains(event.target) && !profileDropdown.contains(event.target)) {
          profileDropdown.classList.add('hidden');
        }
      });

      // Function to get the JWT token from cookies
      const getToken = () => {
        const name = 'token=';
        const decodedCookie = decodeURIComponent(document.cookie);
        const ca = decodedCookie.split(';');
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i].trim();
          if (c.indexOf(name) === 0) {
            return c.substring(name.length, c.length);
          }
        }
        return '';
      };

      // Logout Functionality
      const logout = async () => {
        if (!confirm('Er du sikker på, at du vil logge ud?')) return;
        try {
          const response = await fetch(`${API_BASE_URL}/api/logout`, {
            method: 'POST',
            credentials: 'include',
            headers: {
              'Authorization': `Bearer ${getToken()}`,
            },
          });
          if (response.ok) {
            window.location.href = '/auth/login';
          } else {
            showNotification('Kunne ikke logge ud. Prøv igen.', 'error');
          }
        } catch (error) {
          console.error('Logout Error:', error);
          showNotification('Der opstod en fejl under log ud. Prøv igen senere.', 'error');
        }
      };

      logoutButton.addEventListener('click', logout);

      // Open Log Modal
      const openLogModal = (log) => {
        currentLog = log;
        document.getElementById('log-modal-title').textContent = `Log Detaljer - ID: ${sanitizeHTML(log._id)}`;
        logDetails.innerHTML = `
          <div>
            <strong>Handling:</strong> ${sanitizeHTML(log.action)}
          </div>
          <div>
            <strong>Bruger:</strong> ${sanitizeHTML(log.user.name)} (${sanitizeHTML(log.user.email)})
          </div>
          <div>
            <strong>Dato:</strong> ${new Date(log.date).toLocaleString('da-DK')}
          </div>
          <div>
            <strong>Detaljer:</strong>
            <pre class="bg-secondaryGray dark:bg-lightBlack p-2 rounded overflow-auto">${sanitizeHTML(JSON.stringify(log.details, null, 2))}</pre>
          </div>
        `;
        logModal.classList.remove('hidden');
      };

      // Close Log Modal
      closeLogModalButton.addEventListener('click', () => {
        logModal.classList.add('hidden');
      });

      // Fetch and Populate Logs
      const fetchLogs = async () => {
        showLoader();
        hideErrorMessage();
        logsTableBody.innerHTML = '';

        try {
          const response = await fetch(`${API_BASE_URL}/api/logs`, {
            credentials: 'include',
            headers: {
              'Authorization': `Bearer ${getToken()}`,
            },
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Kunne ikke hente logs.');
          }

          const data = await response.json();
          logsData = data.logs || [];

          if (logsData.length === 0) {
            logsTableBody.innerHTML = `
              <tr>
                <td colspan="6" class="py-4 px-6 text-center text-gray-500">Ingen logs fundet.</td>
              </tr>
            `;
            return;
          }

          logsData.forEach(log => appendLogToTable(log));
        } catch (error) {
          console.error('Error fetching logs:', error);
          displayErrorMessage('Kunne ikke hente logs. Prøv igen senere.');
        } finally {
          hideLoader();
        }
      };

      // Render Logs
      const renderLogs = (logs) => {
        if (logs.length === 0) {
          logsTableBody.innerHTML = `
            <tr>
              <td colspan="6" class="py-4 px-6 text-center text-darkBlack dark:text-white">Ingen logs fundet.</td>
            </tr>
          `;
        } else {
          logsTableBody.innerHTML = '';
          logs.forEach(log => appendLogToTable(log));
        }
      };

      // Append Log to Table
      const appendLogToTable = (log) => {
        const row = document.createElement('tr');
        row.classList.add('border-b', 'border-gray-200', 'dark:border-gray-700', 'hover:bg-lightBlack', 'hover:bg-opacity-20', 'transition-all', 'duration-200');
        row.innerHTML = `
          <td class="py-4 px-6 text-darkBlack dark:text-white">${sanitizeHTML(log._id)}</td>
          <td class="py-4 px-6 text-darkBlack dark:text-white">${sanitizeHTML(log.action)}</td>
          <td class="py-4 px-6 text-darkBlack dark:text-white">${sanitizeHTML(log.user.name)} (${sanitizeHTML(log.user.email)})</td>
          <td class="py-4 px-6 text-darkBlack dark:text-white">${new Date(log.date).toLocaleString('da-DK')}</td>
          <td class="py-4 px-6 text-darkBlack dark:text-white">${sanitizeHTML(log.details.summary)}</td>
          <td class="py-4 px-6 text-center">
            <button class="view-log-btn text-primaryBlue hover:text-accentGreen" aria-label="Se Log Detaljer" data-id="${log._id}">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        `;
        logsTableBody.appendChild(row);

        // Add Event Listener for Viewing Log Details
        row.querySelector('.view-log-btn').addEventListener('click', () => openLogModal(log));
      };

      // Sanitize HTML to Prevent XSS
      const sanitizeHTML = (str) => {
        const temp = document.createElement('div');
        temp.textContent = str;
        return temp.innerHTML;
      };

      // Show and Hide Loader
      const showLoader = () => loader.classList.remove('hidden');
      const hideLoader = () => loader.classList.add('hidden');

      // Display Error Message
      const displayErrorMessage = (message) => {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
      };

      // Hide Error Message
      const hideErrorMessage = () => {
        errorMessage.classList.add('hidden');
      };

      // Show Notification
      const showNotification = (message, type) => {
        notification.textContent = message;
        notification.classList.remove('success', 'error');
        notification.classList.add(type, 'show');
        setTimeout(() => {
          notification.classList.remove('show');
        }, 3000);
      };

      // Manual Log Form Submission Handler
      manualLogForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const action = document.getElementById('manual-log-action').value.trim();
        const user = document.getElementById('manual-log-user').value.trim();
        const details = document.getElementById('manual-log-details').value.trim();

        if (!action || !user || !details) {
          showNotification('Alle felter skal udfyldes.', 'error');
          return;
        }

        const logData = {
          action,
          user: { name: user }, // Assuming the API accepts user name; adjust as needed
          details: { summary: details },
          date: new Date().toISOString(),
        };

        try {
          // Show loader
          loader.classList.remove('hidden');

          const response = await fetch(`${API_BASE_URL}/api/logs`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${getToken()}`,
            },
            credentials: 'include',
            body: JSON.stringify(logData),
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Kunne ikke indtaste log.');
          }

          // Clear form
          manualLogForm.reset();

          // Fetch and update logs
          fetchLogs();

          showNotification('Log indtastet succesfuldt.', 'success');
        } catch (error) {
          console.error('Error submitting log:', error);
          showNotification(`Kunne ikke indtaste log: ${error.message}`, 'error');
        } finally {
          // Hide loader
          loader.classList.add('hidden');
        }
      });

      // Search Functionality
      searchInput.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        const filteredLogs = logsData.filter(log => {
          const action = log.action.toLowerCase();
          const userName = log.user.name.toLowerCase();
          const userEmail = log.user.email.toLowerCase();
          const summary = log.details.summary.toLowerCase();
          return action.includes(searchTerm) || userName.includes(searchTerm) || userEmail.includes(searchTerm) || summary.includes(searchTerm);
        });
        renderLogs(filteredLogs);
      });

      // Fetch Logs on Page Load
      fetchLogs();
    });
  </script>

</body>

</html>
