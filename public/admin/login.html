<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a6631075be.js" crossorigin="anonymous" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .custom-checkbox {
            appearance: none;
            width: 1.5rem;
            height: 1.5rem;
            background-color: #1f2937; /* bg-gray-900 */
            border: 1px solid #4b5563; /* border-gray-600 */
            border-radius: 0.375rem; /* rounded-md */
            display: inline-block;
            position: relative;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .custom-checkbox:checked {
            background-color: #3b82f6; /* bg-blue-600 */
            border-color: #3b82f6; /* border-blue-600 */
        }
        .custom-checkbox:checked::after {
            content: '\\2714';
            font-size: 1rem;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .custom-toggle {
            appearance: none;
            width: 2.5rem;
            height: 1.25rem;
            background-color: #4b5563; /* bg-gray-600 */
            border-radius: 9999px; /* rounded-full */
            position: relative;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .custom-toggle:checked {
            background-color: #3b82f6; /* bg-blue-600 */
        }
        .custom-toggle::after {
            content: '';
            width: 1rem;
            height: 1rem;
            background-color: white;
            border-radius: 9999px; /* rounded-full */
            position: absolute;
            top: 0.125rem;
            left: 0.125rem;
            transition: transform 0.2s;
        }
        .custom-toggle:checked::after {
            transform: translateX(1.25rem);
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md space-y-8 animate-fadeIn">
        <div class="text-center">
            <h1 class="text-3xl font-extrabold text-white">Admin Login</h1>
            <p class="text-sm text-gray-400">Sign in to access the admin dashboard</p>
        </div>
        <div class="bg-white/[0.1] backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/10">
            <form id="login-form" class="space-y-6" aria-labelledby="login-form-title">
                <!-- Email Input -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-200 mb-2">Email</label>
                    <input id="email" type="email" name="email" required
                           class="w-full px-4 py-3 bg-white/[0.05] border border-white/10 rounded-xl text-white
                                  placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2
                                  focus:ring-blue-500/20 transition-all input-shadow"
                           placeholder="admin@example.com" aria-describedby="email-error">
                    <span id="email-error" class="text-red-400 text-xs mt-1 block" role="alert"></span>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-200 mb-2">Password</label>
                    <div class="relative">
                        <input id="password" type="password" name="password" required
                               class="w-full px-4 py-3 bg-white/[0.05] border border-white/10 rounded-xl text-white
                                      placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2
                                      focus:ring-blue-500/20 transition-all input-shadow"
                               placeholder="••••••••" aria-describedby="password-error">
                        <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-200 focus:outline-none">
                            <i class="fa fa-eye"></i>
                        </button>
                    </div>
                    <span id="password-error" class="text-red-400 text-xs mt-1 block" role="alert"></span>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember-me" name="remember" class="custom-toggle">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-300">Remember me</label>
                    </div>
                    <a href="#" class="text-sm text-blue-400 hover:text-blue-300 transition-colors">Forgot your password?</a>
                </div>

                <span id="general-error" class="text-red-400 text-sm text-center block" role="alert"></span>

                <!-- Login Button -->
                <button type="submit" id="login-button" class="w-full flex justify-center items-center px-4 py-3 bg-blue-600 text-white
                               rounded-xl hover:bg-blue-500 focus:outline-none focus:ring-2
                               focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900
                               transition-all duration-200 font-medium">
                    <span>Sign in</span>
                    <span id="spinner" class="hidden ml-2" role="status" aria-hidden="true">
                        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>
        </div>

        <!-- Sign Up Link -->
        <p class="text-center">
            <span class="text-gray-300">Don't have an account?</span>
            <a href="/auth/signup" class="ml-1 text-blue-400 hover:text-blue-300 transition-colors font-medium">Sign up</a>
        </p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const togglePasswordButton = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            const togglePasswordIcon = togglePasswordButton.querySelector('i');

            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePasswordIcon.classList.toggle('fa-eye');
                togglePasswordIcon.classList.toggle('fa-eye-slash');
            });

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        window.location.href = '/admin';
                    } else {
                        document.getElementById('general-error').textContent = data.error || 'Login failed. Please try again.';
                    }
                } catch (error) {
                    document.getElementById('general-error').textContent = 'An error occurred. Please try again later.';
                }
            });
        });
    </script>
</body>
</html>
