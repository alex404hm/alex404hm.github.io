<!DOCTYPE html>
<html lang="da">

<head>
    <script src="https://kit.fontawesome.com/a6631075be.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Fejlscanner - Anmod om adgangskode nulstilling for at få adgang til din konto og fortsætte med fejlfinding ved hjælp af AI.">
    <meta name="keywords" content="AI, Fejlscanner, Glemt Adgangskode, Teknologi, Support">
    <title>AI Fejlscanner - Glemt Adgangskode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');

            const requestResetDiv = document.getElementById('request-reset');
            const confirmResetDiv = document.getElementById('confirm-reset');
            const messageDiv = document.getElementById('message');

            if (token) {
                // Show the password reset confirmation form
                requestResetDiv.classList.add('hidden');
                confirmResetDiv.classList.remove('hidden');
                document.getElementById('reset-token').value = token;
            } else {
                // Show the password reset request form
                requestResetDiv.classList.remove('hidden');
                confirmResetDiv.classList.add('hidden');
            }

            // Handle Password Reset Request Form Submission
            const resetRequestForm = document.getElementById('reset-request-form');
            resetRequestForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous error messages
                clearMessages();

                const email = document.getElementById('email').value.trim();

                let hasError = false;

                // Validate email
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showMessage('Indtast venligst en gyldig e-mail.', 'error', 'email-error');
                    hasError = true;
                }

                if (hasError) return;

                // Disable button and show loading state
                const forgotButton = document.getElementById('forgot-button');
                const spinner = document.getElementById('spinner');
                forgotButton.disabled = true;
                spinner.classList.remove('hidden');
                forgotButton.innerHTML = 'Sender...';

                try {
                    const response = await fetch('/api/password-reset/request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                        credentials: 'include', // Inkluder cookies, hvis nødvendigt
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Vis success message
                        showMessage('✅ En e-mail med instruktioner til nulstilling af adgangskode er blevet sendt til din e-mailadresse.', 'success', 'success-message');
                        resetRequestForm.reset();
                    } else {
                        // Vis fejlmeddelelser
                        if (data.errors && Array.isArray(data.errors)) {
                            data.errors.forEach(err => {
                                if (err.param === 'email') {
                                    showMessage(err.msg, 'error', 'email-error');
                                } else {
                                    showMessage(err.msg, 'error', 'general-error');
                                }
                            });
                        } else if (data.error) {
                            showMessage('❌ ' + data.error, 'error', 'general-error');
                        } else {
                            showMessage('❌ En uventet fejl opstod. Prøv igen.', 'error', 'general-error');
                        }
                    }
                } catch (error) {
                    console.error('Der opstod en fejl:', error);
                    showMessage('❌ Serverfejl. Prøv venligst igen senere.', 'error', 'general-error');
                } finally {
                    // Genaktiver knappen og skjul spinner
                    forgotButton.disabled = false;
                    spinner.classList.add('hidden');
                    forgotButton.innerHTML = 'Send instruktioner';
                }
            });

            // Handle Password Reset Confirmation Form Submission
            const resetConfirmForm = document.getElementById('reset-confirm-form');
            resetConfirmForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                // Clear previous error messages
                clearMessages();

                const newPassword = document.getElementById('new-password').value.trim();
                const confirmPassword = document.getElementById('confirm-password').value.trim();
                const resetToken = document.getElementById('reset-token').value.trim();

                let hasError = false;

                // Basic client-side validation
                if (!newPassword || newPassword.length < 6) {
                    showMessage('❌ Adgangskoden skal være mindst 6 tegn lang.', 'error', 'new-password-error');
                    hasError = true;
                }

                if (newPassword !== confirmPassword) {
                    showMessage('❌ Adgangskoderne matcher ikke.', 'error', 'confirm-password-error');
                    hasError = true;
                }

                if (!resetToken) {
                    showMessage('❌ Manglende reset token.', 'error', 'general-error');
                    hasError = true;
                }

                if (hasError) return;

                // Disable button and show loading state
                const confirmButton = document.getElementById('confirm-button');
                const spinnerConfirm = document.getElementById('spinner-confirm');
                confirmButton.disabled = true;
                spinnerConfirm.classList.remove('hidden');
                confirmButton.innerHTML = 'Nulstiller...';

                try {
                    const response = await fetch('/api/password-reset/confirm', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: resetToken, newPassword }),
                        credentials: 'include', // Inkluder cookies, hvis nødvendigt
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Vis success message og omdiriger til login
                        showMessage('✅ Adgangskoden er blevet nulstillet. Du kan nu logge ind med din nye adgangskode.', 'success', 'success-message');
                        resetConfirmForm.reset();
                        setTimeout(() => {
                            window.location.href = '/auth/login';
                        }, 3000);
                    } else {
                        // Vis fejlmeddelelser
                        if (data.errors && Array.isArray(data.errors)) {
                            data.errors.forEach(err => {
                                if (err.param === 'newPassword') {
                                    showMessage(err.msg, 'error', 'new-password-error');
                                } else {
                                    showMessage(err.msg, 'error', 'general-error');
                                }
                            });
                        } else if (data.error) {
                            showMessage('❌ ' + data.error, 'error', 'general-error');
                        } else {
                            showMessage('❌ En uventet fejl opstod. Prøv igen.', 'error', 'general-error');
                        }
                    }
                } catch (error) {
                    console.error('Der opstod en fejl:', error);
                    showMessage('❌ Serverfejl. Prøv venligst igen senere.', 'error', 'general-error');
                } finally {
                    // Genaktiver knappen og skjul spinner
                    confirmButton.disabled = false;
                    spinnerConfirm.classList.add('hidden');
                    confirmButton.innerHTML = 'Nulstil adgangskode';
                }
            });

            /**
             * Function to display messages to the user
             * @param {String} message - The message to display
             * @param {String} type - 'success' or 'error'
             * @param {String} elementId - The ID of the element to display the message in
             */
            function showMessage(message, type, elementId) {
                const element = document.getElementById(elementId);
                if (element) {
                    element.textContent = message;
                    element.classList.remove('hidden');
                    element.classList.add(type === 'success' ? 'text-green-500' : 'text-red-500');
                }
            }

            /**
             * Function to clear all messages
             */
            function clearMessages() {
                const messageElements = document.querySelectorAll('.message');
                messageElements.forEach(el => {
                    el.textContent = '';
                    el.classList.add('hidden');
                    el.classList.remove('text-green-500', 'text-red-500');
                });
            }
        });
    </script>
</head>

<body class="bg-gradient-to-b from-gray-900 to-blue-900 text-gray-100 font-inter min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 shadow-2xl rounded-3xl w-full max-w-md p-10">
        <!-- Password Reset Request Form -->
        <div id="request-reset" class="form-container">
            <h2 class="text-4xl font-bold mb-6 text-center text-gray-100">Glemt Adgangskode</h2>
            <p class="text-gray-300 mb-6 text-center">Indtast din e-mail for at modtage instruktioner til nulstilling af din adgangskode</p>
            <form id="reset-request-form">
                <!-- Email -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-300 mb-2" for="email">E-mail</label>
                    <input class="w-full px-5 py-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent bg-gray-700 text-gray-100 placeholder-gray-400"
                        type="email" id="email" name="email" placeholder="Indtast din e-mail" required aria-label="E-mail" />
                    <span id="email-error" class="text-red-500 text-xs mt-1 block" aria-live="polite"></span>
                </div>

                <!-- General Error Message -->
                <div class="mb-4">
                    <span id="general-error" class="text-red-500 text-xs block text-center hidden" aria-live="polite"></span>
                </div>

                <!-- Success Message -->
                <div class="mb-4">
                    <span id="success-message" class="text-green-500 text-xs block text-center hidden"></span>
                </div>

                <!-- Send Instructions Button -->
                <button id="forgot-button" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500 flex items-center justify-center">
                    Send instruktioner
                    <span id="spinner" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                </button>

                <!-- Back to Login Link -->
                <p class="mt-10 text-center text-sm text-gray-300">
                    Har du allerede en konto? <a href="/auth/login" class="text-blue-400 hover:text-blue-600 hover:underline transition">Log ind her</a>
                </p>
            </form>
        </div>

        <!-- Password Reset Confirmation Form -->
        <div id="confirm-reset" class="form-container hidden">
            <h2 class="text-4xl font-bold mb-6 text-center text-gray-100">Nulstil Adgangskode</h2>
            <p class="text-gray-300 mb-6 text-center">Indtast din nye adgangskode nedenfor.</p>
            <form id="reset-confirm-form">
                <!-- New Password -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-300 mb-2" for="new-password">Ny Adgangskode</label>
                    <input class="w-full px-5 py-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent bg-gray-700 text-gray-100 placeholder-gray-400"
                        type="password" id="new-password" name="newPassword" placeholder="Indtast ny adgangskode" required aria-label="Ny Adgangskode" />
                    <span id="new-password-error" class="text-red-500 text-xs mt-1 block" aria-live="polite"></span>
                </div>

                <!-- Confirm Password -->
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-gray-300 mb-2" for="confirm-password">Bekræft Ny Adgangskode</label>
                    <input class="w-full px-5 py-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent bg-gray-700 text-gray-100 placeholder-gray-400"
                        type="password" id="confirm-password" name="confirmPassword" placeholder="Bekræft ny adgangskode" required aria-label="Bekræft Ny Adgangskode" />
                    <span id="confirm-password-error" class="text-red-500 text-xs mt-1 block" aria-live="polite"></span>
                </div>

                <!-- Hidden Reset Token -->
                <input type="hidden" id="reset-token" name="token" value="">

                <!-- General Error Message -->
                <div class="mb-4">
                    <span id="general-error" class="text-red-500 text-xs block text-center hidden" aria-live="polite"></span>
                </div>

                <!-- Success Message -->
                <div class="mb-4">
                    <span id="success-message" class="text-green-500 text-xs block text-center hidden"></span>
                </div>

                <!-- Reset Password Button -->
                <button id="confirm-button" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500 flex items-center justify-center">
                    Nulstil adgangskode
                    <span id="spinner-confirm" class="hidden ml-2">
                        <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </span>
                </button>

                <!-- Back to Login Link -->
                <p class="mt-10 text-center text-sm text-gray-300">
                    Har du allerede en konto? <a href="/auth/login" class="text-blue-400 hover:text-blue-600 hover:underline transition">Log ind her</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // The JavaScript is already included in the head section
    </script>
</body>

</html>
