<!DOCTYPE html>
<html lang="da" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Support Pro - Opret en konto for at få adgang til din konto og få professionel support.">
    <meta name="theme-color" content="#0b0b33">
    <title>Support Pro - Signup</title>

    <!-- Optimize Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    </noscript>

    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            primary: '#0b0b33',
                            secondary: '#e6e6fa'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        gradient: 'gradient-move 6s infinite',
                        fadeIn: 'fadeIn 1s ease-in-out',
                    },
                    keyframes: {
                        'gradient-move': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' }
                        },
                        'fadeIn': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        }
                    }
                }
            },
            plugins: [],
            darkMode: 'class',
        };
    </script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a6631075be.js" crossorigin="anonymous"></script>

    <style>
        .custom-gradient {
            background: linear-gradient(90deg, #0b0b33, #1a1a4d, #0b0b33);
            background-size: 300% 300%;
            animation: gradient-move 8s ease infinite;
        }

        .input-shadow:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        label {
            color: #e2e8f0; /* Tailwind's gray-200 */
        }

        input:focus {
            outline: none;
            border-color: #3b82f6; /* Tailwind's blue-500 */
        }

        @media (prefers-reduced-motion: reduce) {
            .custom-gradient {
                animation: none;
            }
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>

<body class="h-full font-sans antialiased custom-gradient text-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Background Patterns -->
        <div class="absolute inset-0 overflow-hidden pointer-events-none">
            <div class="absolute -top-1/2 -right-1/2 w-full h-full opacity-30">
                <div class="absolute w-96 h-96 rounded-full bg-blue-600/20 filter blur-3xl"></div>
            </div>
            <div class="absolute -bottom-1/2 -left-1/2 w-full h-full opacity-30">
                <div class="absolute w-96 h-96 rounded-full bg-blue-600/20 filter blur-3xl"></div>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-4 py-12 sm:px-6 lg:px-8 relative">
            <div class="w-full max-w-md space-y-8">
                <!-- Logo and Title -->
                <header class="text-center">
                    <h1 class="text-4xl font-bold tracking-tight mb-2">Support Pro</h1>
                    <p class="text-lg text-gray-300">Opret en konto</p>
                </header>

                <!-- Signup Form -->
                <section class="bg-white/10 backdrop-blur-lg rounded-2xl p-8 shadow-xl border border-white/10">
                    <form id="signup-form" class="space-y-6" novalidate>
                        <!-- Name Input -->
                        <div>
                            <label for="name" class="block text-sm font-medium mb-2">Navn</label>
                            <input id="name" name="name" type="text" autocomplete="name" required
                                class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all input-shadow"
                                placeholder="Indtast dit navn" aria-describedby="name-error" />
                            <p id="name-error" class="mt-1 text-red-400 text-xs" aria-live="polite"></p>
                        </div>

                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium mb-2">E-mail</label>
                            <input id="email" name="email" type="email" autocomplete="email" required
                                class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all input-shadow"
                                placeholder="example@gmail.com" aria-describedby="email-error" />
                            <p id="email-error" class="mt-1 text-red-400 text-xs" aria-live="polite"></p>
                        </div>

                        <!-- Phone Input -->
                        <div>
                            <label for="phone" class="block text-sm font-medium mb-2">Telefonnummer</label>
                            <input id="phone" name="phone" type="tel" autocomplete="tel" required
                                class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all input-shadow"
                                placeholder="12 34 56 78" aria-describedby="phone-error" />
                            <p id="phone-error" class="mt-1 text-red-400 text-xs" aria-live="polite"></p>
                        </div>

                        <!-- Password Input -->
                        <div>
                            <label for="password" class="block text-sm font-medium mb-2">Adgangskode</label>
                            <div class="relative">
                                <input id="password" name="password" type="password" autocomplete="new-password" required
                                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all input-shadow"
                                    placeholder="Indtast din adgangskode" aria-describedby="password-error" />
                                <button type="button" id="toggle-password" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                                    <i class="fas fa-eye" id="eye-icon"></i>
                                </button>
                            </div>
                            <p id="password-error" class="mt-1 text-red-400 text-xs" aria-live="polite"></p>
                            <div id="password-strength-indicator" class="flex mt-2 -mx-1">
                                <div class="h-2 flex-auto rounded-full opacity-50 mx-1"></div>
                            </div>
                        </div>

                        <!-- General Error Message -->
                        <div>
                            <p id="general-error" class="text-red-400 text-sm text-center" aria-live="polite"></p>
                        </div>

                        <!-- Signup Button -->
                        <button type="submit" id="signup-button" class="w-full flex justify-center items-center px-4 py-3 bg-blue-600 text-white rounded-xl hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900 transition-all duration-200 font-medium disabled:opacity-50 disabled:cursor-not-allowed">
                            <span>Opret konto</span>
                            <span id="spinner" class="hidden ml-2">
                                <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                    </form>
                </section>

                <!-- Sign In Link -->
                <footer class="text-center">
                    <p class="text-gray-300">
                        Har du allerede en konto?
                        <a href="/auth/login" class="ml-1 text-blue-400 hover:text-blue-300 transition-colors font-medium">
                            Log ind
                        </a>
                    </p>
                </footer>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signup-form');
            const signupButton = document.getElementById('signup-button');
            const spinner = document.getElementById('spinner');
            const passwordInput = document.getElementById('password');
            const togglePasswordButton = document.getElementById('toggle-password');
            const eyeIcon = document.getElementById('eye-icon');
            const passwordError = document.getElementById('password-error');
            const generalError = document.getElementById('general-error');
            const passwordStrengthIndicator = document.getElementById('password-strength-indicator');

            const evaluatePasswordStrength = (password) => {
                const patterns = {
                    strong: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*]).{8,}$/,
                    moderate: /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/,
                    weak: /.{6,}/,
                };
                if (patterns.strong.test(password)) {
                    return 'strong';
                } else if (patterns.moderate.test(password)) {
                    return 'moderate';
                } else if (patterns.weak.test(password)) {
                    return 'weak';
                }
                return 'very weak';
            };

            passwordInput.addEventListener('input', () => {
                const strength = evaluatePasswordStrength(passwordInput.value);
                passwordStrengthIndicator.className = `flex mt-2 -mx-1 h-2 flex-auto rounded-full opacity-50 mx-1 ${
                    strength === 'strong' ? 'bg-teal-500' : strength === 'moderate' ? 'bg-yellow-500' : strength === 'weak' ? 'bg-orange-500' : 'bg-red-500'
                }`;
            });

            togglePasswordButton.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                eyeIcon.classList.toggle('fa-eye');
                eyeIcon.classList.toggle('fa-eye-slash');
            });

            signupForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                const name = signupForm.name.value.trim();
                const email = signupForm.email.value.trim();
                const phone = signupForm.phone.value.trim();
                const password = passwordInput.value.trim();

                // Clear previous error messages
                [passwordError, generalError].forEach(el => el.textContent = '');

                let hasError = false;

                // Validate password
                const strength = evaluatePasswordStrength(password);
                if (strength === 'very weak' || strength === 'weak') {
                    passwordError.textContent = 'Adgangskoden er ikke stærk nok.';
                    hasError = true;
                }

                if (hasError) return;

                // Disable button and show loading state
                signupButton.disabled = true;
                spinner.classList.remove('hidden');
                signupButton.querySelector('span').textContent = 'Opretter konto...';

                try {
                    const response = await fetch('/api/signup', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, email, phone, password }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        window.location.href = '/auth/login';
                    } else {
                        const error = data.error || 'Signup mislykkedes. Prøv igen.';
                        handleError(error);
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    generalError.textContent = 'Der opstod en fejl. Prøv venligst igen senere.';
                } finally {
                    signupButton.disabled = false;
                    spinner.classList.add('hidden');
                    signupButton.querySelector('span').textContent = 'Opret konto';
                }
            });

            function handleError(error) {
                generalError.textContent = error;
            }
        });
    </script>
</body>

</html>
