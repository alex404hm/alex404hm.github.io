<!DOCTYPE html>
<html lang="da">

<head>
    <script src="https://kit.fontawesome.com/a6631075be.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Fejlscanner - Anmod om adgangskode nulstilling for at få adgang til din konto og fortsætte med fejlfinding ved hjælp af AI.">
    <meta name="keywords" content="AI, Fejlscanner, Glemt Adgangskode, Teknologi, Support">
    <title>AI Fejlscanner - Glemt Adgangskode</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer>
        document.addEventListener('DOMContentLoaded', () => {
            const forgotForm = document.getElementById('forgot-form');
            const forgotButton = document.getElementById('forgot-button');
            const spinner = document.getElementById('spinner');
            const emailError = document.getElementById('email-error');
            const generalError = document.getElementById('general-error');
            const successMessage = document.getElementById('success-message');

            // Handle Form Submission
            forgotForm.addEventListener('submit', async (event) => {
                event.preventDefault();

                // Clear previous error messages
                emailError.textContent = '';
                generalError.textContent = '';
                successMessage.textContent = '';
                successMessage.classList.add('hidden');

                const email = document.getElementById('email').value.trim();

                let hasError = false;

                // Validate email
                if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.textContent = 'Indtast venligst en gyldig e-mail.';
                    hasError = true;
                }

                if (hasError) return;

                // Disable button and show loading state
                forgotButton.disabled = true;
                spinner.classList.remove('hidden');
                forgotButton.innerHTML = 'Sender...';

                try {
                    const response = await fetch('/api/password-reset/request', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                        credentials: 'include', // Inkluder cookies, hvis nødvendigt
                    });

                    const data = await response.json();

                    if (response.ok) {
                        // Vis success message
                        successMessage.textContent = '✅ En e-mail med instruktioner til nulstilling af adgangskode er blevet sendt til din e-mailadresse.';
                        successMessage.classList.remove('hidden');
                        forgotForm.reset();
                    } else {
                        // Vis fejlmeddelelser
                        if (data.errors && Array.isArray(data.errors)) {
                            data.errors.forEach(err => {
                                if (err.param === 'email') {
                                    emailError.textContent = err.msg;
                                } else {
                                    generalError.textContent = err.msg;
                                    generalError.classList.remove('hidden');
                                }
                            });
                        } else if (data.error) {
                            generalError.textContent = '❌ ' + data.error;
                            generalError.classList.remove('hidden');
                        } else {
                            generalError.textContent = '❌ En uventet fejl opstod. Prøv igen.';
                            generalError.classList.remove('hidden');
                        }
                    }
                } catch (error) {
                    console.error('Der opstod en fejl:', error);
                    generalError.textContent = '❌ Serverfejl. Prøv venligst igen senere.';
                    generalError.classList.remove('hidden');
                } finally {
                    // Genaktiver knappen og skjul spinner
                    forgotButton.disabled = false;
                    spinner.classList.add('hidden');
                    forgotButton.innerHTML = 'Send instruktioner';
                }
            });
        });
    </script>
</head>

<body class="bg-gradient-to-b from-gray-900 to-blue-900 text-gray-100 font-inter min-h-screen flex items-center justify-center px-4">
    <div class="bg-gray-800 shadow-2xl rounded-3xl w-full max-w-md p-10">
        <!-- Forgot Password Form -->
        <h2 class="text-4xl font-bold mb-6 text-center text-gray-100">Glemt Adgangskode</h2>
        <p class="text-gray-300 mb-6 text-center">Indtast din e-mail for at modtage instruktioner til nulstilling af din adgangskode</p>
        <form id="forgot-form">
            <!-- Email -->
            <div class="mb-6">
                <label class="block text-sm font-semibold text-gray-300 mb-2" for="email">E-mail</label>
                <input class="w-full px-5 py-3 rounded-lg border border-gray-600 focus:outline-none focus:ring-4 focus:ring-blue-500 focus:border-transparent bg-gray-700 text-gray-100 placeholder-gray-400"
                    type="email" id="email" placeholder="Indtast din e-mail" required aria-label="E-mail" />
                <span id="email-error" class="text-red-500 text-xs mt-1 block" aria-live="polite"></span>
            </div>

            <!-- General Error Message -->
            <div class="mb-4">
                <span id="general-error" class="text-red-500 text-xs block text-center hidden" aria-live="polite"></span>
            </div>

            <!-- Success Message -->
            <div class="mb-4">
                <span id="success-message" class="text-green-500 text-xs block text-center hidden"></span>
            </div>

            <!-- Send Instructions Button -->
            <button id="forgot-button" class="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500 flex items-center justify-center">
                Send instruktioner
                <span id="spinner" class="hidden ml-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </span>
            </button>

            <!-- Back to Login Link -->
            <p class="mt-10 text-center text-sm text-gray-300">
                Har du allerede en konto? <a href="/auth/login" class="text-blue-400 hover:text-blue-600 hover:underline transition">Log ind her</a>
            </p>
        </form>

        <!-- Social Login Options (Optional) -->
        <!-- Du kan fjerne eller beholde denne sektion baseret på dine krav -->

            <p class="text-center text-sm text-gray-300 mb-6">Eller nulstil med</p>
            <div class="flex justify-center gap-4">
                <a href="/auth/google" class="flex items-center gap-3 px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-blue-500">
                    <i class="fab fa-google w-5 h-5"></i>
                    Google
                </a>
            </div>
        </div>
        -->
    </div>
</body>

</html>
