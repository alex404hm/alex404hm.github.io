<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>500 - Intern serverfejl</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind CSS Configuration -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif'],
          },
          colors: {
            primaryBlue: '#3B82F6',
            secondaryGray: '#F3F4F6',
            darkBlack: '#111827',
            lightBlack: '#1F2937',
            white: '#FFFFFF',
            accentGreen: '#10B981',
            accentRed: '#EF4444',
          },
          animation: {
            float: 'float 10s ease-in-out infinite',
            hop: 'hop 2s ease-in-out infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0) translateX(0)' },
              '25%': { transform: 'translateY(-20px) translateX(20px)' },
              '50%': { transform: 'translateY(-40px) translateX(-20px)' },
              '75%': { transform: 'translateY(20px) translateX(20px)' },
            },
            hop: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
          },
        },
      },
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1F2937; /* lightBlack */
      color: #F3F4F6; /* secondaryGray */
      transition: background-color 0.3s, color 0.3s;
    }

    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #4f46e5, #1e3a8a);
      filter: blur(120px);
      opacity: 0.4;
      animation: float 10s ease-in-out infinite;
    }

    .blob-1 {
      top: 15%;
      left: 5%;
      animation-delay: 0s;
    }

    .blob-2 {
      bottom: 10%;
      right: 5%;
      animation-delay: 3s;
    }
  </style>
</head>

<body class="relative overflow-hidden">
  <!-- Floating Blobs for Background -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>

  <!-- 500 Page Content -->
  <div class="min-h-screen flex flex-col justify-center items-center relative text-center px-6">
    <h1 class="text-9xl font-extrabold text-accentRed mb-6 animate-hop">500</h1>
    <h2 class="text-4xl font-semibold text-white mb-4">Intern serverfejl</h2>
    <p class="text-lg text-secondaryGray mb-8 max-w-2xl">Beklager, men der opstod en fejl på serveren. Prøv venligst igen senere.</p>
    <a href="/" class="px-8 py-4 bg-primaryBlue hover:bg-accentGreen transition-transform duration-300 rounded-full shadow-xl text-white font-medium transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-primaryBlue focus:ring-opacity-50">Gå tilbage til forsiden</a>
  </div>
</body>

</html>
