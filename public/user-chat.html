<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <style>
        /* Typing dots animation */
        @keyframes typingDots {
            0%, 20% {
                color: transparent;
            }
            40% {
                color: black;
            }
            60% {
                color: transparent;
            }
            80%, 100% {
                color: black;
            }
        }

        .typing-dots::after {
            content: '...';
            font-weight: bold;
            animation: typingDots 1s steps(3, end) infinite;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-purple-400 via-blue-500 to-indigo-600 h-screen flex items-center justify-center p-4">
    <div id="chat-container" class="w-full max-w-lg h-[90vh] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-6 flex justify-between items-center sticky top-0 z-10">
            <div class="flex items-center space-x-3">
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full">
                <h1 class="text-2xl font-semibold">User Chat</h1>
            </div>
            <span id="chat-status" class="text-sm italic hidden">Admin is online</span>
        </div>

        <!-- Messages Section -->
        <div id="messages" class="flex-1 p-4 overflow-y-auto bg-gray-50 space-y-4" style="scroll-behavior: smooth;"></div>

        <!-- Typing Indicator -->
        <div id="typing-indicator" class="px-4 pb-2 text-sm text-gray-500 ml-4 hidden">
            <div class="bg-gray-200 p-3 rounded-full inline-flex items-center">
                Admin is typing<span class="typing-dots"></span>
            </div>
        </div>

        <!-- Input Section -->
        <div id="chat-form" class="p-4 bg-white border-t border-gray-300 flex items-center space-x-3">
            <input type="text" id="chat-input" class="flex-1 px-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring focus:ring-blue-300" placeholder="Type your message..." autocomplete="off">
            <button id="send-button" class="flex-shrink-0 px-6 py-3 bg-blue-500 text-white rounded-full font-semibold hover:bg-blue-600 transition duration-200">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatID = localStorage.getItem('chatID') || `chat_${Date.now()}`;
            localStorage.setItem('chatID', chatID);

            const socket = io('http://localhost:3000', { query: { chatID } });
            const messagesDiv = document.getElementById('messages');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-button');
            const typingIndicator = document.getElementById('typing-indicator');
            const chatStatus = document.getElementById('chat-status');
            let typingTimeout;

            function appendMessage(sender, message) {
                const messageWrapper = document.createElement('div');
                messageWrapper.classList.add('flex', 'items-start', 'transition', 'duration-200');

                const bubble = document.createElement('div');
                bubble.classList.add('rounded-3xl', 'p-4', 'max-w-sm', 'shadow-md', 'font-medium', 'hover:scale-105', 'hover:shadow-lg', 'transition', 'duration-300');

                const avatar = document.createElement('img');
                avatar.classList.add('w-8', 'h-8', 'rounded-full', 'mr-3');

                if (sender === 'User') {
                    messageWrapper.classList.add('justify-start');
                    bubble.classList.add('bg-blue-500', 'text-white');
                    avatar.src = 'https://via.placeholder.com/40/0000FF/FFFFFF?text=U';
                } else {
                    messageWrapper.classList.add('justify-end');
                    bubble.classList.add('bg-gray-300', 'text-gray-800');
                    avatar.src = 'https://via.placeholder.com/40/FF0000/FFFFFF?text=A';
                }

                bubble.textContent = message;
                messageWrapper.appendChild(avatar);
                messageWrapper.appendChild(bubble);
                messagesDiv.appendChild(messageWrapper);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function handleUserMessage() {
                if (chatInput.value.trim() !== '') {
                    socket.emit('userMessage', { chatID, message: chatInput.value });
                    chatInput.value = '';
                }
            }

            function showTypingIndicator() {
                typingIndicator.classList.remove('hidden');
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    typingIndicator.classList.add('hidden');
                }, 2000);
            }

            function debounce(func, wait) {
                let timeout;
                return function (...args) {
                    clearTimeout(timeout);
                    timeout = setTimeout(() => func.apply(this, args), wait);
                };
            }

            sendButton.addEventListener('click', handleUserMessage);

            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleUserMessage();
                } else {
                    socket.emit('typing', { chatID });
                }
            });

            chatInput.addEventListener('input', debounce(() => {
                socket.emit('typing', { chatID });
            }, 300));

            socket.on('chatHistory', (messages) => {
                messagesDiv.innerHTML = '';
                messages.forEach((msg) => appendMessage(msg.sender, msg.message));
            });

            socket.on('chatMessage', (data) => {
                appendMessage(data.sender, data.message);
                typingIndicator.classList.add('hidden');
            });

            socket.on('typing', (sender) => {
                if (sender === 'Admin') {
                    showTypingIndicator();
                }
            });

            socket.on('adminStatus', (status) => {
                if (status === 'online') {
                    chatStatus.classList.remove('hidden');
                    chatStatus.textContent = 'Admin is online';
                } else {
                    chatStatus.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
