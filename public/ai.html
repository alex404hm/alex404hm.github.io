<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyse & Chat | Support Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-500 to-indigo-700 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-lg rounded-lg max-w-3xl w-full p-6 space-y-8">
        <h1 class="text-3xl font-bold text-center text-blue-600">AI Analyse og Chat</h1>

        <!-- Chat and Analysis Container -->
        <div id="chatContainer" class="space-y-4 h-96 overflow-y-auto p-4 border border-gray-300 rounded-lg">
            <!-- Chat messages will be dynamically appended here -->
        </div>

        <!-- User Input Box -->
        <div class="flex flex-col space-y-4">
            <textarea id="chatInput" placeholder="Skriv din besked her eller indtast tekst til analyse..."
                class="w-full rounded-md border border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 p-4 resize-none"
                rows="3"></textarea>

            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <label for="fileInput" class="cursor-pointer text-blue-600">
                        <i class="fas fa-paperclip text-2xl"></i>
                        <input type="file" id="fileInput" accept="image/*" class="hidden">
                    </label>

                    <span id="fileNameDisplay" class="text-sm text-gray-600 hidden">Ingen fil valgt</span>
                </div>

                <button onclick="sendMessage()"
                    class="bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-blue-700 transition">
                    Send
                </button>
            </div>
        </div>

        <div id="loadingSpinner" class="flex justify-center mt-4 hidden">
            <svg class="animate-spin h-10 w-10 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
        </div>
    </div>

    <script>
        // Show selected file name
        document.getElementById('fileInput').addEventListener('change', function () {
            const fileName = this.files.length > 0 ? this.files[0].name : 'Ingen fil valgt';
            document.getElementById('fileNameDisplay').innerText = fileName;
            document.getElementById('fileNameDisplay').classList.remove('hidden');
        });

        // Function to send a message in the chat
        function sendMessage() {
            const chatInput = document.getElementById('chatInput').value;
            const fileInput = document.getElementById('fileInput').files[0];

            if (chatInput.trim() === "" && !fileInput) {
                alert("Venligst skriv en besked eller upload et billede.");
                return;
            }

            // Append user message to the chat container
            appendMessage('Du', chatInput, fileInput);

            // Show loading spinner
            document.getElementById('loadingSpinner').classList.remove('hidden');

            // Create a FormData object to send the message and file to the server
            const formData = new FormData();
            if (chatInput) {
                formData.append('message', chatInput);
            }
            if (fileInput) {
                formData.append('image', fileInput);
            }

            // Send chat message to AI for response
            fetch('/api/chat', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    // Hide loading spinner
                    document.getElementById('loadingSpinner').classList.add('hidden');

                    // Append AI response to the chat container
                    appendMessage('AI', data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Der opstod en fejl under afsendelsen af beskeden.');
                    document.getElementById('loadingSpinner').classList.add('hidden');
                });

            // Clear input fields
            document.getElementById('chatInput').value = '';
            document.getElementById('fileInput').value = '';
            document.getElementById('fileNameDisplay').classList.add('hidden');
        }

        // Function to append message to chat container
        function appendMessage(sender, message, file = null) {
            const chatContainer = document.getElementById('chatContainer');
            const messageBox = document.createElement('div');

            messageBox.className = sender === 'Du' ? 'p-4 bg-gray-100 rounded-lg self-end' : 'p-4 bg-blue-100 rounded-lg self-start';
            messageBox.innerHTML = `<strong>${sender}:</strong> ${message ? message : ''}`;

            // Append image if exists
            if (file) {
                const imageElement = document.createElement('img');
                imageElement.src = URL.createObjectURL(file);
                imageElement.className = 'mt-2 w-32 rounded-lg';
                messageBox.appendChild(imageElement);
            }

            chatContainer.appendChild(messageBox);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto-scroll to the bottom
        }
    </script>

</body>

</html>
