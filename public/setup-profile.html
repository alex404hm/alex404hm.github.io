<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Setup Profile - Support Pro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="h-full flex items-center justify-center">
<div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md space-y-6">
  <h1 class="text-2xl font-bold text-gray-800 text-center">Setup Your Profile</h1>
  <p class="text-gray-600 text-center">Complete these details to finalize your profile.</p>
  
  <form id="setupForm" class="space-y-4">
    <div>
      <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
      <input id="username" name="username" type="text" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div>
      <label for="fullname" class="block mb-1 font-medium text-gray-700">Full Name</label>
      <input id="fullname" name="fullname" type="text" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <div>
      <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
      <input id="email" name="email" type="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-500">
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Complete Setup</button>
  </form>

  <div id="message" class="text-center text-green-600 font-medium hidden">Profile setup complete! Redirecting...</div>
</div>

<script>
  const form = document.getElementById('setupForm');
  const message = document.getElementById('message');
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const res = await fetch('/api/user/setup', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        username: form.username.value,
        fullname: form.fullname.value,
        email: form.email.value
      })
    });
    const data = await res.json();
    if (res.ok) {
      message.classList.remove('hidden');
      setTimeout(() => {
        window.location.href = '/dashboard/profile';
      }, 1500);
    } else {
      alert(data.error || "Error setting up profile.");
    }
  });
</script>
</body>
</html>
