<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-gray-800 text-white rounded-xl shadow-xl flex flex-col">
    <!-- Header -->
    <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-700 rounded-t-xl">
      <h1 class="text-lg font-bold">Support Pro</h1>
      <button class="text-gray-400 hover:text-white">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Messages -->
    <div id="chat" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-900">
      <div class="flex items-end">
        <div class="flex flex-col space-y-1 text-sm max-w-xs mx-2 order-2 items-start">
          <div class="px-4 py-2 rounded-xl bg-gray-700 text-gray-200">Welcome to Support Pro! How can I assist you today?</div>
        </div>
        <img class="w-10 h-10 rounded-full border-2 border-gray-600" src="https://i.pravatar.cc/300" alt="">
      </div>
    </div>

    <!-- Input -->
    <div class="p-4 border-t border-gray-700 bg-gray-800">
      <form id="message-form" class="flex items-center space-x-2">
        <input id="message-input" type="text" placeholder="Type your message..." class="flex-1 px-4 py-2 rounded-full border border-gray-700 bg-gray-700 text-gray-200 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 shadow-md">
          Send
        </button>
      </form>
    </div>
  </div>

  <script>
    const openaiApiKey = "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";

    const messageForm = document.getElementById('message-form');
    const messageInput = document.getElementById('message-input');
    const chat = document.getElementById('chat');

    async function getAIResponse(userMessage) {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${openaiApiKey}`,
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are Support Pro, a helpful assistant for IT support." },
            { role: "user", content: userMessage },
          ],
        }),
      });
      const data = await response.json();
      return data.choices[0].message.content;
    }

    messageForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      // Add user message
      const userMessageElement = document.createElement('div');
      userMessageElement.className = 'flex items-end justify-end';
      userMessageElement.innerHTML = `
        <div class="flex flex-col space-y-1 text-sm max-w-xs mx-2 order-1 items-end">
          <div class="px-4 py-2 rounded-xl bg-blue-600 text-white">${userMessage}</div>
        </div>
        <img class="w-10 h-10 rounded-full border-2 border-gray-600" src="https://i.pravatar.cc/301" alt="">
      `;
      chat.appendChild(userMessageElement);
      messageInput.value = '';
      chat.scrollTop = chat.scrollHeight;

      // Get AI response
      const botMessage = await getAIResponse(userMessage);

      // Add bot response
      const botMessageElement = document.createElement('div');
      botMessageElement.className = 'flex items-end';
      botMessageElement.innerHTML = `
        <div class="flex flex-col space-y-1 text-sm max-w-xs mx-2 order-2 items-start">
          <div class="px-4 py-2 rounded-xl bg-gray-700 text-gray-200">${botMessage}</div>
        </div>
        <img class="w-10 h-10 rounded-full border-2 border-gray-600" src="https://i.pravatar.cc/300" alt="">
      `;
      chat.appendChild(botMessageElement);
      chat.scrollTop = chat.scrollHeight;
    });
  </script>
</body>
</html>
