<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Pro - AI Chat Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --background-light: #f3f4f6;
            --background-dark: #111827;
        }
        .scrollbar-thin::-webkit-scrollbar {
            width: 6px;
        }
        .scrollbar-thin::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-900 font-inter text-white">
    <div class="flex h-screen">
        <!-- Sidebar Component -->
        <aside class="w-72 bg-gray-800 text-white p-6 flex flex-col">
            <div class="flex items-center mb-10">
                <svg class="w-10 h-10 mr-3 text-blue-500" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-2xl font-bold">Support Pro</h1>
            </div>
            
            <nav class="space-y-2 flex-grow" aria-label="Main Navigation">
                <button onclick="startNewChat()" class="flex items-center p-3 hover:bg-gray-700 rounded-lg transition">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M2 5a2 2 0 012-2h7a2 2 0 012 2v4a2 2 0 01-2 2H9l-3 3v-3H4a2 2 0 01-2-2V5z" />
                        <path d="M15 7v2a4 4 0 01-4 4H9.828l-1.766 1.767c.28.149.599.233.938.233h2l3 3v-3h2a2 2 0 002-2V9a2 2 0 00-2-2h-1z" />
                    </svg>
                    New Chat
                </button>
                <div id="chat-history" class="space-y-2 mt-4">
                    <!-- Chat history items will be appended here dynamically -->
                </div>
            </nav>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-grow flex flex-col bg-gray-900">
            <header class="bg-gray-800 p-6 flex justify-between items-center border-b border-gray-700">
                <div class="flex items-center">
                    <svg class="w-10 h-10 mr-4 text-blue-500" fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                    </svg>
                    <div>
                        <h2 class="text-xl font-bold">Support Pro Assistant</h2>
                        <p class="text-sm text-gray-400">Online</p>
                    </div>
                </div>
            </header>

            <div class="flex-grow overflow-y-auto p-6 space-y-4 scrollbar-thin" id="chat-area" aria-live="polite">
                <!-- Chat messages will be dynamically added here -->
            </div>

            <div class="border-t border-gray-700 p-6 bg-gray-800">
                <form class="w-full flex items-center gap-3" onsubmit="sendMessage(); return false;">
                    <button type="button" aria-label="Attach File" class="flex items-center justify-center h-10 w-10 rounded-full text-gray-400 hover:text-white hover:bg-gray-700 transition">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M9 7C9 4.23858 11.2386 2 14 2C16.7614 2 19 4.23858 19 7V15C19 18.866 15.866 22 12 22C8.13401 22 5 18.866 5 15V9C5 8.44772 5.44772 8 6 8C6.55228 8 7 8.44772 7 9V15C7 17.7614 9.23858 20 12 20C14.7614 20 17 17.7614 17 15V7C17 5.34315 15.6569 4 14 4C12.3431 4 11 5.34315 11 7V15C11 15.5523 11.4477 16 12 16C12.5523 16 13 15.5523 13 15V9C13 8.44772 13.4477 8 14 8C14.5523 8 15 8.44772 15 9V15C15 16.6569 13.6569 18 12 18C10.3431 18 9 16.6569 9 15V7Z" fill="currentColor"></path>
                        </svg>
                    </button>
                    <input type="text" id="messageInput" placeholder="Send besked til ChatGPT" class="flex-grow p-3 rounded-3xl bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition" autofocus>
                    <button type="submit" aria-label="Send Message" class="flex items-center justify-center h-10 w-10 rounded-full text-gray-400 hover:text-white hover:bg-gray-700 transition">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" fill="currentColor" />
                        </svg>
                    </button>
                    <button type="button" aria-label="Voice Input" class="flex items-center justify-center h-10 w-10 rounded-full text-gray-400 hover:text-white hover:bg-gray-700 transition">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M9.5 4C8.67157 4 8 4.67157 8 5.5V18.5C8 19.3284 8.67157 20 9.5 20C10.3284 20 11 19.3284 11 18.5V5.5C11 4.67157 10.3284 4 9.5 4Z" fill="currentColor"></path>
                            <path d="M13 8.5C13 7.67157 13.6716 7 14.5 7C15.3284 7 16 7.67157 16 8.5V15.5C16 16.3284 15.3284 17 14.5 17C13.6716 17 13 16.3284 13 15.5V8.5Z" fill="currentColor"></path>
                            <path d="M4.5 9C3.67157 9 3 9.67157 3 10.5V13.5C3 14.3284 3.67157 15 4.5 15C5.32843 15 6 14.3284 6 13.5V10.5C6 9.67157 5.32843 9 4.5 9Z" fill="currentColor"></path>
                            <path d="M19.5 9C18.6716 9 18 9.67157 18 10.5V13.5C18 14.3284 18.6716 15 19.5 15C20.3284 15 21 14.3284 21 13.5V10.5C21 9.67157 20.3284 9 19.5 9Z" fill="currentColor"></path>
                        </svg>
                    </button>
                </form>
            </div>
        </main>
    </div>

    <script>
        let chatHistory = [];
        let currentChatId = null;

        async function getAIResponse(message) {
            try {
                const response = await fetch("http://localhost:3002/ai-response", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                return data.response;
            } catch (error) {
                console.error("Error fetching AI response:", error);
                return "Sorry, there was an error getting a response.";
            }
        }

        function startNewChat() {
            // Reset chat area
            const chatArea = document.getElementById('chat-area');
            chatArea.innerHTML = '';
            currentChatId = chatHistory.length;

            // Add new chat to history
            const newChatTitle = `Chat ${chatHistory.length + 1}`;
            chatHistory.push({ title: newChatTitle, messages: [] });
            updateChatHistory(newChatTitle);
        }

        function updateChatHistory(title) {
            const chatHistoryContainer = document.getElementById('chat-history');
            const newHistoryItem = document.createElement('a');
            newHistoryItem.href = "#";
            newHistoryItem.classList.add('flex', 'items-center', 'p-3', 'hover:bg-gray-700', 'rounded-lg', 'transition');
            newHistoryItem.textContent = title;
            chatHistoryContainer.appendChild(newHistoryItem);
        }

        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            const chatArea = document.getElementById('chat-area');
            const newMessage = document.createElement('div');
            newMessage.classList.add('flex', 'items-start', 'mt-4');
            newMessage.innerHTML = `
                <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="bg-blue-600 p-4 rounded-lg max-w-xl">
                    <p class="text-white">${messageText}</p>
                </div>
            `;
            chatArea.appendChild(newMessage);
            messageInput.value = '';
            chatArea.scrollTop = chatArea.scrollHeight;

            // Save message to current chat
            if (currentChatId !== null) {
                chatHistory[currentChatId].messages.push({ sender: 'user', text: messageText });
            }

            // Get AI response
            const aiResponse = await getAIResponse(messageText);
            const aiMessage = document.createElement('div');
            aiMessage.classList.add('flex', 'items-start', 'mt-4');
            aiMessage.innerHTML = `
                <img src="https://static-00.iconduck.com/assets.00/user-avatar-robot-icon-1023x1024-jdufmigd.png" alt="AI Avatar" class="w-10 h-10 rounded-full mr-3">
                <div class="bg-gray-800 p-4 rounded-lg max-w-xl">
                    <p class="text-white">${aiResponse}</p>
                </div>
            `;
            chatArea.appendChild(aiMessage);
            chatArea.scrollTop = chatArea.scrollHeight;

            // Save AI response to current chat
            if (currentChatId !== null) {
                chatHistory[currentChatId].messages.push({ sender: 'ai', text: aiResponse });
            }
        }
    </script>
</body>
</html>
