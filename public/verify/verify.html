<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #1e3a8a, #111827);
            font-family: 'Inter', sans-serif;
            color: #e5e7eb;
        }
        .status-icon {
            font-size: 3rem;
        }
        .container {
            background: rgba(31, 41, 55, 0.9);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            border-radius: 1rem;
        }
        .verify-button {
            position: relative;
            overflow: hidden;
        }
        .verify-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transition: left 0.4s ease;
        }
        .verify-button:hover::after {
            left: 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-gray-200 font-inter">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="container shadow-2xl rounded-2xl w-full max-w-md p-10">
            <div class="flex justify-center mb-6">
                <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15846435184459982716-LogoMakr_7POjrN.png" class="w-24" alt="Logo">
            </div>
            <h2 class="text-4xl font-semibold mb-4 text-center text-gray-100">Verify Your Email</h2>
            <p class="text-gray-400 mb-6 text-center">Click the button below to receive a verification email. This helps us confirm your identity and keep your account secure.</p>
            
            <!-- Verify Email Button -->
            <button id="verify-button" 
                    class="verify-button w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-700 text-white rounded-lg hover:bg-gradient-to-l transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-indigo-500">
                Send Verification Email
            </button>

            <!-- Verification Status -->
            <div id="verification-status" class="mt-8 text-center hidden">
                <span class="status-icon text-indigo-500">ðŸ“§</span>
                <p class="text-gray-400 mt-4">A verification link has been sent to your email. Please check your inbox to verify your email address. If you don't see it, check your spam folder.</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('verify-button').addEventListener('click', async () => {
            const verifyButton = document.getElementById('verify-button');
            const verificationStatus = document.getElementById('verification-status');

            // Disable button and update text to indicate the email is being sent
            verifyButton.disabled = true;
            verifyButton.textContent = 'Sending...';
            verifyButton.classList.add('opacity-50', 'cursor-not-allowed');

            try {
                // Send a request to the server to trigger the verification email
                const response = await fetch('/api/send-verification-email', {
                    method: 'POST',
                    credentials: 'include', // Include cookies with the request
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // If the email was successfully sent, show status message
                    verificationStatus.classList.remove('hidden');
                    verifyButton.textContent = 'Email Sent';
                    verifyButton.classList.add('bg-green-500', 'hover:bg-green-600');
                    verifyButton.classList.remove('bg-blue-500', 'hover:bg-gradient-to-l');
                } else {
                    throw new Error('Failed to send verification email');
                }
            } catch (error) {
                console.error('Error:', error);
                verifyButton.textContent = 'Send Verification Email';
                alert('An error occurred while sending the verification email. Please try again.');
            } finally {
                // Re-enable the button after the process is completed
                verifyButton.disabled = false;
                verifyButton.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
