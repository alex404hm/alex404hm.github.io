<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Page</title>
    <!-- Corrected Tailwind CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Optional: Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        /* Custom animations for the status box */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-600 to-pink-500 text-white font-sans">

    <div class="container mx-auto px-6 py-12">
        <h1 class="text-4xl font-extrabold text-center mb-12">System Status</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Service Box 1 -->
            <article class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 text-center">
                <div class="flex justify-center items-center mb-4">
                    <span class="text-6xl text-green-500"><i class="fas fa-check-circle"></i></span>
                </div>
                <h2 class="text-xl font-semibold">Service 1</h2>
                <p class="text-lg text-gray-600">Everything is running smoothly.</p>
                <span class="inline-block mt-4 text-green-500 font-bold">Operational</span>
            </article>

            <!-- Service Box 2 -->
            <article class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 text-center">
                <div class="flex justify-center items-center mb-4">
                    <span class="text-6xl text-red-500"><i class="fas fa-times-circle"></i></span>
                </div>
                <h2 class="text-xl font-semibold">Service 2</h2>
                <p class="text-lg text-gray-600">There is an issue with this service.</p>
                <span class="inline-block mt-4 text-red-500 font-bold">Down</span>
            </article>

            <!-- Service Box 3 -->
            <article class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 text-center">
                <div class="flex justify-center items-center mb-4">
                    <span class="text-6xl text-yellow-500"><i class="fas fa-exclamation-circle"></i></span>
                </div>
                <h2 class="text-xl font-semibold">Service 3</h2>
                <p class="text-lg text-gray-600">Maintenance in progress.</p>
                <span class="inline-block mt-4 text-yellow-500 font-bold">Maintenance</span>
            </article>

            <!-- Service Box 4 -->
            <article class="bg-white p-6 rounded-lg shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105 text-center">
                <div class="flex justify-center items-center mb-4">
                    <span class="text-6xl text-blue-500"><i class="fas fa-cogs"></i></span>
                </div>
                <h2 class="text-xl font-semibold">Service 4</h2>
                <p class="text-lg text-gray-600">Everything is operating normally.</p>
                <span class="inline-block mt-4 text-blue-500 font-bold">Operational</span>
            </article>
        </div>
    </div>

</body>
</html>
